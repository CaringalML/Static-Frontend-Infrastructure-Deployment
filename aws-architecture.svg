<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- AWS Cloud Border -->
  <rect x="50" y="50" width="700" height="500" fill="#F7F7F7" stroke="#232F3E" stroke-width="2" rx="10"/>
  <text x="60" y="80" font-family="Arial" font-size="16" fill="#232F3E">AWS Cloud</text>

  <!-- Route 53 -->
  <circle cx="150" cy="150" r="40" fill="#F68D11" opacity="0.2"/>
  <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Route 53</text>
  
  <!-- WAF -->
  <rect x="250" y="110" width="80" height="80" fill="#DD344C" opacity="0.2" rx="5"/>
  <text x="290" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">WAF</text>

  <!-- CloudFront -->
  <rect x="400" y="110" width="80" height="80" fill="#3B48CC" opacity="0.2" rx="5"/>
  <text x="440" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">CloudFront</text>

  <!-- ACM Certificate -->
  <rect x="250" y="250" width="80" height="80" fill="#DD344C" opacity="0.2" rx="5"/>
  <text x="290" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">ACM</text>
  <text x="290" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Certificate</text>

  <!-- S3 Bucket -->
  <rect x="550" y="110" width="80" height="80" fill="#4DB538" opacity="0.2" rx="5"/>
  <text x="590" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">S3 Bucket</text>

  <!-- Connection Lines -->
  <!-- Internet to Route 53 -->
  <line x1="50" y1="150" x2="110" y2="150" stroke="#232F3E" stroke-width="2"/>
  <text x="80" y="140" font-family="Arial" font-size="10" fill="#232F3E">DNS</text>

  <!-- Route 53 to WAF -->
  <line x1="190" y1="150" x2="250" y2="150" stroke="#232F3E" stroke-width="2"/>
  
  <!-- WAF to CloudFront -->
  <line x1="330" y1="150" x2="400" y2="150" stroke="#232F3E" stroke-width="2"/>
  
  <!-- CloudFront to S3 -->
  <line x1="480" y1="150" x2="550" y2="150" stroke="#232F3E" stroke-width="2"/>
  
  <!-- ACM to CloudFront -->
  <line x1="290" y1="250" x2="440" y2="190" stroke="#232F3E" stroke-width="2"/>

  <!-- Request Flow Labels -->
  <text x="30" y="150" font-family="Arial" font-size="12" fill="#232F3E">Users</text>

  <!-- Legend -->
  <rect x="60" y="450" width="200" height="80" fill="#ffffff" stroke="#232F3E"/>
  <text x="70" y="470" font-family="Arial" font-size="12" fill="#232F3E">Legend:</text>
  <circle cx="80" cy="490" r="5" fill="#F68D11" opacity="0.2"/>
  <text x="95" y="493" font-family="Arial" font-size="10" fill="#232F3E">DNS Service</text>
  <rect x="70" y="500" width="10" height="10" fill="#DD344C" opacity="0.2"/>
  <text x="95" y="508" font-family="Arial" font-size="10" fill="#232F3E">Security Service</text>
  <rect x="70" y="515" width="10" height="10" fill="#4DB538" opacity="0.2"/>
  <text x="95" y="523" font-family="Arial" font-size="10" fill="#232F3E">Storage Service</text>

  <!-- Domain Names -->
  <text x="150" y="100" font-family="Arial" font-size="10" fill="#232F3E">martincaringal.co.nz</text>
  <text x="150" y="115" font-family="Arial" font-size="10" fill="#232F3E">www.martincaringal.co.nz</text>

</svg>
